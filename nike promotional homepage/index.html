<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <header>
        <div class="header__container">
            <img src="./assets/image 1.png" alt="Nike Logo">
            <ul class="header__container__list">   
                <li>Home</li>
                <li>Products</li>
                <li>Shopping Cart</li>
                <li>About Us</li>
            </ul>
            <button class="header__container__button">Login</button>
        </div>
    </header>

    <main>
        <div class="advertisment-container">
            <h1><strong>AIR</strong>MAX</h1>
            <img src="./assets/image 2.png" alt="Air Max Alpha Trainer">
            <h1>AL<strong>PHA TRA</strong>INER</h1>
        </div>

        <div class="price__container">
            <div class="price-image__container">
                <div class="price-image__background">
                    <img src="./assets/image 1.png" alt="Nike Logo">
                </div>
            </div>
                <ul class="price__container__list">
                <li class="old__price">$ 550.00</li>
                <li class="current__price">$ 500.00</li>
            </ul>
        </div>
    </main>
</body>
</html>
